# Arquivo: gradle.properties (Na raiz do projeto)

# Obrigatório para usar bibliotecas modernas do Android (AndroidX)
android.useAndroidX=true

# Habilita a migração automática de bibliotecas antigas (opcional mas recomendado)
android.enableJetifier=true

# Aumenta a memória para o compilador não travar no GitHub Actions
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Configuração de cache do Kotlin
kotlin.code.style=official

